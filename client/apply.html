<head>
  <title>PennApps Application</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="http://2014s.pennapps.com/assets/css/fonts/font.css">
</head>

<body>
  <div class='container'>
    {{> main}}
  </div>
</body>

<template name="offline">
  <div class="closed">
    <h3>Application is now closed. Note - If you are a Penn Student, the application will reopen soon!</h3>
  </div>
</template>

<template name="main">
  <h1><a href='http://2014s.pennapps.com'>PennApps Spring 2014 Application</a></h1>
  <h2>The next PennApps is February 14 - 16, 2014. <br> You don't want to miss this.</h2>
  {{> offline}}
  <div class='questions'>
    <p>Questions? Email <a href="mailto:contact@pennapps.com">contact@pennapps.com</a></p>
  </div>
</template>

<template name="submitted">
<div class='done'>
  <span>You're Done!</span>
  <div class='share'>
    <a href="https://twitter.com/PennApps" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @PennApps</a>
    <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://2014s.pennapps.com" data-text="I applied to #PennApps and so can you" data-via="PennApps" data-size="large">Tweet</a>
  </div>
</div>
</template>

<template name="application">
  <form id='application-form'>
    {{#with person}}
    <fieldset>
      <legend>
        Personal Information
      </legend>

      <div class="form-group">
        <label class="control-label col-sm-3">
          School Email
        </label>
        <div class="col-sm-9">
          <input required class="form-control" id="email" name="email" size="30" type="email" value="{{ email }}"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3">
          Name
        </label>
        <div class="col-sm-9">
          <input required class="form-control" id="name" name="name" size="30" type="text" value="{{ name }}"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3">
          School
        </label>
        <div class="col-sm-9">
          <input required autocomplete="off" class="form-control" id="school" name="school" size="30" type="text" value="{{ school }}"/>
        </div>
      </div>

    </fieldset>

    <fieldset>
      <legend>
        Things You've Done
      </legend>

      <div class="form-group">
        <label class="control-label col-sm-3">
          LinkedIn
        </label>
        <div class="col-sm-9">
          <input required class="form-control" id="linkedin" name="linkedin" size="30" type="text" value="{{ linkedin }}" />
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3">
          GitHub
        </label>
        <div class="col-sm-9">
          <input required class="form-control" id="github" name="github" size="30" type="text" value="{{ github }}" />
        </div>
      </div>


     <div class="form-group-other">
        <label class='form-textarea-label'> 
          Please list any additional projects you have worked on and any hackathons awards you have won. Provide links where applicable.
        </label>
        <div>
          <textarea required class="form-control" id="additional_info" name="additional_info" ></textarea>
        </div>
        <span class="help-block"><em>If you are a Penn student, mention whether you have completed, CIS 110, CIS 120, CIS 121, or any CIS 19x courses.</em></span>
      </div>

      <div class="form-group-other">
        <label class='form-textarea-label'> 
          Do you have friends that you'd like to recommend or work with on a team? Please list up to three people with their schools.
        </label>
        <div>
          <input class="form-control" id="team_info" name="team_info" size="30" type="text" />
        </div>
      </div>

    </fieldset>

    <fieldset>
      <div class="form-group">
        <div class="col-sm-9 col-sm-1">
          <input class="btn btn-primary" name="commit" type="submit" value="Submit Application" />
        </div>
      </div>
    </fieldset>
    {{/with}}
  </form>
</template>
